<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="note.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="note.css">
</head>

<body>
    <h3>
        Notatnik
    </h3>
    <div id="div-add">
        <form role="form">
            <div class="form-group">
                <label for="name">Tytuł</label>
                <input type="text" class="form-control" id="name"></input>
            </div>
            <div class="form-group">
                <label for="content">Treść</label>
                <textarea rows="4" cols="50" class="form-control" id="content"></textarea>
            </div>
            <button id="add" class="btn btn-danger" type="button">Dodaj</button>
            <p>
        </form>
    </div>
    <div id="div-list">
        <h3>Lista notatek</h3>
        <ul id="list">
        </ul>
    </div>
    <div id="div-edit" class="hide">
        <form role="form">
            <div class="form-group">
                <label for="name">Nazwa</label>
                <input type="text" class="form-control" id="edit-name"></input>
            </div>
            <div class="form-group">
                <label for="content">Opis</label>
                <textarea rows="4" cols="50" class="form-control" id="edit-content"></textarea>
            </div>
            <button id="save" class="btn btn-primary" type="button">Zapisz</button>
            <button id="remove" class="btn btn-danger" type="button">Usuń</button>
            <button id="cancel" class="btn btn-default" type="button">Anuluj</button>
        </form>
    </div>
</body>

</html>
